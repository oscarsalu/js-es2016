<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="assets/foundation/css/app.css">
    <link rel="stylesheet" href="assets/foundation/css/foundation.css">
</head>

<body>
    <header>
        <h3>Find Out Your Luck</h3>
    </header>
    <div class='grid-x grid-padding-x'>
        <div class='large-2 middle-2 cell'>

        </div>
        <div class='large-6 middle-6 cell'>
            <h4>Try now</h4>
            <form>
                <label>Input name
                    <input type="text" id="name" placeholder="type your name">
                    </label>
                <label>Input Phone number
                    <input type="text" id="numbe" placeholder="type your phone number">
                    </label>
                <label>Input amount
                    <input type="text" id="amount" placeholder="type your name">
                    </label>
                <label>Input your first number
                        <input type="text" id='first' placeholder="Type any number between 1-10">
                    </label>
                <label>Input your second number
                        <input type="text" id='second' placeholder="Type any number between 1-10">
                    </label>
                <label>Input your third number
                        <input type="text" id='third' placeholder="Type any number between 1-10">
                    </label>
                <div class="form-group">
                    <button id="buttonSearch" class="button">Play</button>
                </div>
            </form>
        </div>
        <div class='large-4 middle-4 cell'>
            <p>Winning number: <output id="result"></output></p>
        </div>
    </div>
</body>
<script src="bundle.js"></script>


</html>
